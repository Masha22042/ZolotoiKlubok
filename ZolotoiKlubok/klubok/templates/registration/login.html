{% extends 'base.html' %}

{% block title %}Вход{% endblock title %}

{% block content %}
<h1>Вход</h1>
{% if form.errors %}
<p>Пароль и логин не совпадают. Попробуйте снова.</p>
{% else %}
<p>Введите логин и пароль для входа:</p>
{% endif %}
<form action="{% url 'login' %}" method="post">
{% csrf_token %}
{{ form.as_p }}
<input type="hidden" name="next">
<input type="submit" value="Вход">
</form>
{% endblock content %}
